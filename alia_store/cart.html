<script id="cart-template" type="text/x-handlebars-template">
	{{#if items.length}}
		{{#each items}}
		<tr>
			<td rowspan="3">
				<picture>
					<img src="{{photo}}" alt="{{name}}" />
				</picture>
			</td>
			<td colspan="3" class="shopping-cart__name">{{name}}</td>
		</tr>
		<tr>
			<td>Size: <b>{{size}}</b></td>
			<td>Quantity: <b>{{quantity}}</b></td>
			<td rowspan="2" style="width: 50px; text-align: center;">
				<img src="icons/plus.svg"
						class="svg-icon icon-action"
						alt="Remove this item"
						onclick="APP.cart.increment('{{id}}');" />
				<img src="icons/minus.svg"
						class="svg-icon icon-action"
						alt="Remove this item"
						onclick="APP.cart.decrement('{{id}}');" />
			</td>
		</tr>
		<tr>
			<td>Price: <b>{{price}}</b> THB</td>
			<td>Amount: <b>{{amount}}</b> THB</td>
		</tr>
		{{/each}}
	{{else}}
		<tr>
			<td colspan="4" style="text-align: center;">
				<a href="index.php">Let's choose some cool stuff?</a>
			</td>
		</tr>
	{{/if}}
</script>
